<!DOCTYPE html>
<html>
<head>
	<title>New</title>
	<style type="text/css">
		

		



		.col1{
			height: 500px;
			width: 500px;
			border: 1px solid black;
			border-radius: 50%;
			float: left;
			background-color: orange;

		}
		.col2{
			height: 400px;
			width: 400px;
			border: 1px solid black;
			border-radius: 50%;
			float: left;
			position: absolute;
			background-color: white;
			left: 55px;
			top: 55px;
		}
		img{
			height: 100px;
			width: 100px;
			position: absolute;
			left: 100px;
			top: 100px;
			border-radius: 50%;
		}
		.col3{
			height: 300px;
			width: 300px;
			border: 1px solid black;
			border-radius: 50%;
			float: left;
			background-color: green;
			position: absolute;
			left: 100px;
			top: 100px;

		}

	</style>
</head>
<body>
	<div class="col1">
		
	</div>

	<div class="col2">
		
	</div>

	<div class="col3">
		<img src="ashok.png">
	</div>
</body>
</html>
