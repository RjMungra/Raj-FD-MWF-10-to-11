<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background-color: red;
			transition: 5s;
		}
		div:hover{
			background-color: green;
		}
	</style>
</head>
<body>

<div></div>

</body>
</html>
