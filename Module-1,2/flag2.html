<!DOCTYPE html>
<html>
<head>
	<title>flag</title>
	<style type="text/css">
		.col1{
			height: 300px;

			border: 1px solid black;
			background-color: orange;
		}

		.col2{
			height: 200px;
			width: 600px;
			border: 1px solid black;
			position: absolute;
			top: 200px;
			background-color: white;
		}
		img{
			height: 200px;
			width: 200px;
			position: absolute;
			left: 200px;
			
		}
		.col3{
			height: 300px;
			width: 600px;
			border: 1px solid black;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="col1">
</div>

	<div class="col2">
		<img src="ashok.png">
	</div>

	<div class="col3">
		
	</div>
</body>
</html>
