<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concate/join</title>
</head>
<body>
    
</body>

<script>

    var a = ["Raj","Nazeem","Bhavik"]
    document.write(a + "<br>");

    var b =["vidhi","Divya"]
    document.write(b + "<br>");

    c=a.concat(b)
    document.write(c + "<br>")

    d=c.join("/")
    document.write(d + "<br>")
</script>
</html>
