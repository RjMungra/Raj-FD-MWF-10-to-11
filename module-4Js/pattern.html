<html>
    <head>
        <title>pattern</title>
    </head>
    <body>
        
    </body>

    <script>
        for(var i=0;i<=5;i++)
        {
            for(var j=0;j<=i;j++)
            {
                document.write("*");
            }
            document.write("<br>");
        }

        for(var r=5;r>=0;r--)
        {
            for(var k=0;k<=r;k++)
            {
                document.write("*");
            }
            document.write("<br>");
        }



    </script>
</html>
