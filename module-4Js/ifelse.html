	<title>if else</title>

<script type="text/javascript">
	var a=10;
	var b=15;
	var c=13;
	var d=17;
	var e=28;

	if(a>b && a>c && a>d && a>e)
	{
		document.write(a);
	}
	else if(b>c && b>d && b>e)
	{
		document.write(b)
	}
	
	else if (c>d && c>e) {
		document.write(c)
	}

	else if (d>e)
	 {
	 	document.write(d)
	 }
	 else
	 {
	 	document.write(e)
	 }
</script>
</html>
