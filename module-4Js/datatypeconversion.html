<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type conversion</title>
</head>
<body>
    
</body>
<script>

    // number to string
    var a=20;
    alert(typeof a);

    var b=String(a);
    alert(typeof b);


    // string to Number

    var x="Raj"

    alert(typeof x);

    var z=Number(x);

    alert(typeof z);

    // steing to boolean
    var p="Rj"
    alert(typeof p);

    var r=Boolean(p);
    alert(typeof r);
</script>
</html>
