<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture tag</title>
    <style>
        picture source img{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    

    <picture>
        <source media="(min-width: 992px)" srcset="img/1.png">
        <source media="(min-width:768px)" srcset="img/4.png">
        <source media="(min-width:576px)" srcset="img/5.png">
        <img src="img/6.png" alt="">
    </picture>
</body>
</html>
