<script>
    var a=Math.ceil(5.2);
    document.write(a);

    var b=Math.floor(5.2);
    document.write(b);

    var c=Math.round(0.5);
    document.write(c);

    var d=Math.trunc(25.5);
    document.write(d);

    var e=Math.max(12,28,23)
    document.write(e);

    var f=Math.min(12,28,23)
    document.write(f);

    var g=Math.sqrt(12)
    document.write(g);
     
    var h=Math.cbrt(28)
    document.write(h);

    var i=Math.pow(12,2)
    document.write(i);

    var j=Math.random()
    document.write(j);

    var k=Math.abs(154.44)
    document.write(k);

    var l=Math.PI;
    document.write(l);
    
</script>
