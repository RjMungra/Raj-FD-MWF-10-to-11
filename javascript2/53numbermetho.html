<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number method</title>
</head>
<body>
    
</body>

<script>
    var a="90";

    var num=Number(a);
    document.write(num);

    var b=parseInt(a);
    document.write(b);

    var c=parseFloat(a)
    document.write(c);

    var d= Number.toFinite(a);
    document.write(d);

    var e=Number.isInteger(a);
    document.write(e);

    var f=a.toFixed(3);
    document.write(f)
</script>
</html>
