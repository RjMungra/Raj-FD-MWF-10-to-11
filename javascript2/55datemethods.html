<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date methods</title>
</head>
<body>
    
</body>

<script>
    var now=new Date();
    document.write(now +"<br>");

    document.write(now.getTime +"<br>");
    document.write(now.getDate +"<br>");
    document.write(now.getDay +"<br>");
    document.write(now.getFullYear +"<br>");
    document.write(now.getHours +"<br>");
    document.write(now.getMilliseconds +"<br>");
    document.write(now.getMinutes +"<br>");
    document.write(now.getMonth +"<br>");
    document.write(now.getSeconds +"<br>");
    document.write(now.getTimezoneOffset +"<br>");

    now.setDate(20);
    document.write(now +"<br>");

    now.setFullYear(2000);
    document.write(now +"<br>");

    now.setHours(20);
    document.write(now +"<br>");

    now.setMilliseconds(20);
    document.write(now +"<br>");

    now.setMinutes(20);
    document.write(now +"<br>");

    now.setSeconds(20);
    document.write(now +"<br>");

    now.setTime(20);
    document.write(now +"<br>");

    
    

</script>
</html>
