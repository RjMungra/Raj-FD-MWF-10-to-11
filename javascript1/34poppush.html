<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop && Push</title>
</head>
<body>
    
</body>

<script>
    var ary=["RJ","RA","SL","VV"];
    document.write(ary + "<br>");

    ary.pop();  // remove last value of arry
    document.write(ary + "<br>");

    ary.push("VV"); // add value in last of array
    document.write(ary + "<br>");

    ary.push("SR");
    document.write(ary + "<br>");

</script>
</html>
