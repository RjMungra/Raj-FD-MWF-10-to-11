<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>
<body>
    <script>
        var a=10;
        var b=3;

        var c=a+b;
        document.write(a+"<br>")

        var a=10;
        var b=3;
        a+=b;
        document.write(a+"<br>")

        var a=10;
        var b=3;
        a-=b;
        document.write(a+"<br>")

        var a=10;
        var b=3;
        a*=b;
        document.write(a+"<br>")

        var a=10;
        var b=3;
        a/=b;
        document.write(a+"<br>")

        var a=10;
        var b=3;
        a%=b;
        document.write(a+"<br>")

        var a=10;
        var b=3;
        a= a**b;
        document.write(a+"<br>")

    </script>
</body>
</html>
