<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexOf & lastindexOf</title>
</head>
<body>
    
</body>

<script>
     var ary=["RJ","RA","SL","VV"];
    document.write(ary + "<br>");  

    var b=ary.indexOf("RA","2");
    document.write(b + "<br>");

    var c=ary.lastIndexOf("SL");
    document.write(c + "<br>");
</script>
</html>
