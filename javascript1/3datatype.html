<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
</head>
<body>
    
    <script>
        var x="hello";                           // all "" value is react as a string.
        document.write(x +"<br>");
        document.write(typeof x +"<br>"+"<br>");

        var x=27;
        document.write(x +"<br>");
        document.write(typeof x +"<br>"+"<br>");

        var x=true;
        document.write(x +"<br>");
        document.write(typeof x +"<br>"+"<br>");

        var x=undefined;
        document.write(x +"<br>");
        document.write(typeof x +"<br>"+"<br>");

        var x=["html","js"];
        document.write(x +"<br>");
        document.write(typeof x +"<br>"+"<br>");

        var x={name:"abc"};
        document.write(x +"<br>");
        document.write(typeof x +"<br>"+"<br>");


    </script>
</body>
</html>
