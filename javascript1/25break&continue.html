<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>
    
</body>

<script>
    for(var i=1;i<=10;i++){
        if(i==5){
            document.write("abc :" + i + "<br>");    
            continue;
        }
        document.write("number :" + i + "<br>");
    }

    for(var i=1;i<=10;i++){
        if(i==5){
            document.write("abc :" + i + "<br>");    
            break;
        }
        document.write("number :" + i + "<br>");
    }
</script>
</html>
