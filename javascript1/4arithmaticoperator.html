<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic operator</title>
</head>
<body>
    <script>
        var a=20;
        var b=2;
        var c;

        document.write(c=a+b + "<br>");
        document.write(c=a-b + "<br>");
        document.write(c=a*b + "<br>");
        document.write(c=a/b + "<br>");
        document.write(c=a**b + "<br>");
        document.write(c=a%b + "<br>");

        a++;
        document.write(c=a+b + "<br>");
        a--;
        document.write(c=a+b + "<br>");

        
        document.write(c=(a+b)*2 + "<br>");
    </script>
</body>
</html>
