<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift && Unshift</title>
</head>
<body>
    
</body>

<script>
    var ary=["RJ","RA","SL","VV"];
    document.write(ary + "<br>");

    ary.shift();   //     delete value in array at first value
    document.write(ary + "<br>");

    ary.unshift("Raj");  //  add value in array at first value
    document.write(ary + "<br>");

</script>
</html>
