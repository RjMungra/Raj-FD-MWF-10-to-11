<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice && splice</title>
</head>
<body>
    
</body>

<script>
    var ary=["RJ","RA","SL","VV"];
    document.write(ary + "<br>");


    // slice
    var a= ary.slice(1,3);  // create a slice type new array you give index slice create an aray
    document.write(a + "<br>");


    // splice

    ary.splice(2,0,"Raj");
    document.write(ary + "<br>");


</script>
</html>
