<script>

    // even
    for(var i=1; i<=100;i++){
        if(i % 2 ==0){
            document.write(i + "<br>");
        }
    }

    // odd
    for(var i=1; i<=100;i++){
        if(i % 2 ==1){
            document.write(i + "<br>");
        }
    }
     


</script>
