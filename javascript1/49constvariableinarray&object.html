<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const variable in array and object</title>
</head>
<body>
    
</body>

<script>
    // array
    const a=[10,20,30];
    console.log(a);
    a[1]=50;
    console.log(a);

    // object

    const c={
        name:"Ram",
        age:21
    }

    console.log(c);

    c.name="Raj";

    console.log(c);



</script>
</html>
