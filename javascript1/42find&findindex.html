<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find && FindIndex</title>
</head>
<body>
    
</body>

<script>
    var age=[10,2,22,18,19];
    document.write(age + "<br>");
    //  find method
     var b = age.find(check);
     document.write(b + "<br>");

    //  findindex method

    var c= age.findIndex(check);
    document.write(c + "<br>" );

     function check(age){
        return age>=18;
    }

</script>
</html>
