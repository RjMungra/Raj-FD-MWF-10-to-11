<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>add class</title>
    <style>
        .style{
            background-color: red;
            border: 1px solid black;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic beatae, consequatur perferendis amet accusantium eum rerum. Quibusdam soluta aliquam corporis. Reiciendis voluptatem unde accusamus amet id excepturi impedit a officiis?</div>

    <button>click</button>
</body>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div").addClass("style")
        });
    });
</script>
</html>
