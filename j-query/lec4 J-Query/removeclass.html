<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <style>
        .abc{
            background-color: red;
        }
        .style{
            border: 1px solid black;
            color: cyan;
        }
    </style>
    <title>Remove class</title>
</head>
<body>
    
    <div class="abc style">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, earum! Molestias pariatur sunt molestiae nemo excepturi sequi aperiam dolorum earum placeat voluptate consequuntur libero dignissimos hic minus, vitae temporibus sint.
    </div>
    <button>click</button>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div").removeClass("style")
        })
    });
</script>
</html>
