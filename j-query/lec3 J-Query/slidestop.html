<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Slide Stop   </title>
    <style>
        #a{
            height: 200px;
            width: 100%;
            background-color: brown;
            border: 1pox solid black;
        }
        #b{
            height: 200px;
            width: 100%;
            background-color: cyan;
            border: 1pox solid black;
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn1"> start toggle</button>
    <button id="btn2">stop toggle</button>
    <div id="a">
        start toggle
    </div>
    <div id="b">
        this slide is toggle and stop
    </div>
</body>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#b").slideToggle(5000)
        });
        $("#btn2").click(function(){
            $("#b").stop()
        });
    });
</script>
</html>
