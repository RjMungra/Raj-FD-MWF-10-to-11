<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>toggle</title>
</head>
<body>

   <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam itaque quae ducimus aspernatur reprehenderit possimus aliquam dolor dolorum. Voluptate eligendi velit recusandae ratione reprehenderit impedit magni nihil voluptatem? Dolorum, voluptas.</h2>
    <button id="toggle">toggle</button>
</body>
<script>
    $(document).ready(function(){
        $("#toggle").click(function(){
            $("h2").toggle(2000);
        })
    })
</script>
</html>
