<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide toggle</title>
    <style>
        p{
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <button id="up">toggle</button>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. A provident, in modi minima expedita nulla similique totam, commodi asperiores et soluta odit fuga nisi eum numquam delectus architecto! Nulla, ad.</p>
</body>

<script>
    $(document).ready(function(){
        $("#up").click(function(){
            $("p").slideToggle();
        });
    });
</script>
</html>
