<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>show</title>
    <style>
        img{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <img src="somnath.png" alt=""><br>
    <!-- <iframe src="https://www.youtube.com/embed/watch?v=pYjrWbSSE54" frameborder="0"></iframe> -->
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="tog">toggle</button>
   
    
</body>
<script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $("img").hide();
        });
        $("#show").click(function(){
            $("img").show();
        });
        $("#tog").click(function(){
            $("img").toggle(5000)
        })

    });

</script>
</html>
